<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ajuste de Curva</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>

    <div class="d-flex justify-content-center" >
      <div class="card" style="width: 70rem;">
        <div class="card-header text-center" style="background-color: #35378c;">
          <div class="d-flex justify-content-center align-items-center mt-3">
            <img src="./imgs/calculo.webp" width="50" class="me-2 white-image" alt="Calculus Image" class="me-2">
            <h1 class="text-white">Calculus</h1>
        </div>
        </div>
        <div class="card-body container">
          <div class="container mt-5 text">
            <form>
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">X</div>
                    </div>
                    <input type="number" class="form-control form-control-sm" id="x">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Y</div>
                    </div>
                    <input type="number" class="form-control form-control-sm" id="y">
                  </div>
                </div>
                <div class="col-auto mb-2">
                  <button type="button" class="btn btn-primary btn-sm" onclick="addPoint()">Adicionar Ponto</button>
                </div>
                <div class="col-auto mb-2">
                  <button type="button" class="btn btn-danger btn-sm" onclick="clearAll()">Limpar Tudo</button>
                </div>
              </div>
            </form>
            <div class="m-2">
              <button type="button" id="primeiro-grau" class="btn btn-info btn-sm" onclick="fitFirstDegree()">Primeiro Grau</button>
              <button type="button" id="segundo-grau" class="btn btn-warning btn-sm" onclick="fitSecondDegree()">Segundo Grau</button>
              <a class="btn btn-secondary btn-sm" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Esconder Gr√°fico
              </a>
            </div>

            <div class="collapse show" id="collapseExample">
              <div id="points"></div>
              <div class="result" id="result"></div>
            </div>
            <div class="text-center">
              <div class="graph bg-light border rounded-3 order-1">
                <canvas
                  id="graphCanvas"
                  width="1000"
                  height="800"
                  ></canvas>
              </div>
            </div>
          </div>
        </div>
    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
